{% load bootstrap4 %}

<html>
<head>
    <title>New Video</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
</head>
<body>
<div class="content container">
    <header class="page-header">
        <h1>New Video</h1>
    </header>
    <div class="container">
        <form method="POST" action="{% url 'video_upload' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form fileuploadForm  %}
            <input type="submit" class="btn btn-primary col-12" value="제출">
        </form>
    </div>
    {% comment %} <div class="row">
        <div class="col-md-16" action = {% url 'video_upload' %}>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" id="title" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="video_key">Video Key</label>
                    <input type="text" name="video_key" class="form-control" id="video_key" placeholder="Video Key">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div> {% endcomment %}
</div>
</body>
</html>
